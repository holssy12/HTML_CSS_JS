<html>
    <head>

    </head>
    <body>
        <h1>숫자를 입력하세요</h1>
        <div>
            <!-- 하나의 div 안에 있는 것들은 횡으로 붙어 나온다. -->
            <input id='input_num' type='text'>
            <button id="btn_submit">제출</button>
            <button id="btn_chgClr">색바꾸기</button>
        </div>
        <h1 id="result"></h1>
        <script>
            // widget component : 사용자가 조절할 수 있는 모든 것
            //                    ---> Event 발생 : 사용자가 입력을 가했다.
            // Event Listener : Event를 처리해주는 부분.
            const w_btn_submit = document.querySelector('#btn_submit');
            const w_btn_chgClr = document.querySelector('#btn_chgClr');
            const w_input = document.querySelector('#input_num');
            const w_h1_result = document.querySelector('#result');

            // n이 짝수면 true, 아니면 false
            const isEven = (n) => {
                if (n % 2 == 0) return true;
                else return false;
            };

            // Red -> Green -> Blue -> ...
            const clr_array = ['red', 'green', 'blue', 'pink', 'yellow'];
            let clr_idx = 0;

            w_btn_chgClr.addEventListener('click', () => {
                clr_idx = (clr_idx + 1) % clr_array.length;
                console.log('현재 색은: ' + clr_array[clr_idx]);
                w_h1_result.style.color = clr_array[clr_idx];
            });

            // addEventListener( Event, Listener )
            w_btn_submit.addEventListener('click', ()=>{ 
                console.log('버튼 눌렸음!!');

                // string으로 가져오기 때문에 숫자로 바꿔준다.
                const temp = parseInt(w_input.value);

                // NaN : Not a Number == null
                if (!temp) { // NaN
                    w_h1_result.textContent = '똑바로 입력하세요';
                }
                else {
                    let decision = '홀수';
                    if (isEven(temp)) decision = '짝수';
                    w_h1_result.textContent = temp + '는 ' + decision + '입니다'; // 숫자 + 빈문자열 = 문자열 로 변환된다.
                }
                 
                w_input.value = ''; // 메시지 출력 후, 다시 입력할 수 있도록 입력창 비우고
                w_input.focus();    // 커서를 위치시킨다.
             });

        </script>

    </body>
</html>
