<html>
    <head>
        <!-- link : rel로 href와의 관계를 나타낸다. -->
        <link rel="stylesheet" href="./main.css">
        <!-- <style>에 넣을 속성을 css 파일로 대체할 수 있다. -->
    </head>
    <body>
        <!-- division : 구역 나누기 -->
        <!-- Chrome에서 Ctrl + Shift + I = 개발자 도구 -->
        <!-- 개발자 도구로 구역을 나눠 보면 편리하다. -->
        <div class="divclass" id = "first">
            <h1> H1 입니다.</h1>
        </div>

        <div class="divclass" id = "second">
            <h1> H1 두 번째 입니다.</h1>
        </div>

        <div class="divclass" id = "third">
            <h1> H1 세 번째 입니다.</h1>
        </div>

    </body>
</html>
