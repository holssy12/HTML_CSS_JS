<html>
    <head></head>
    <body>

        <hr>    <!-- horizontal (수평) rule (자) -->

        <img src="./money.jpg" alt="돈다발이 있다"/> <!-- ./ : '같은 폴더' 라는 뜻 -->
                                                    <!-- alt : alternative, 대체-->
        <hr>

        <!-- family -->
        <ol> <!-- ordered list : 순서가 있는 리스트 -->
            <li>첫번쨰</li>     <!-- list item -->
            <li>두번쨰</li>
            <li>세번쨰</li>
            <li>네번쨰</li>
            <li>기타</li>
        </ol>

        <hr>

        <!-- family -->
        <ul> <!-- unordered list : 순서가 없는 리스트 -->
            <li>첫번쨰</li>     <!-- list item -->
            <li>두번쨰</li>
            <li>세번쨰</li>
            <li>네번쨰</li>
        </ul>

        <hr>


    </body>
</html>
